<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>First Blog</title>
</head>
<body>
<div class="container">
	<h1>First Blog</h1>
	{% for post in posts %}
		<div class= "posts">
		<h2>{{ post.title }}</h2>
		<h3>Posted on {{ post.timestamp }} by {{ post.author }}</h3>
		<p>{{ post.bodytext }}</p>
		</div>
	{% endfor %}
</body>
</html>
